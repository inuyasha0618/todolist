<!DOCTYPE html>
<html lang="en" ng-app='app'>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./bower_components/bootstrap.min.css">
	<link rel="stylesheet" href="./css/animation.css">
	<style>
		#box{
			height: 400px;
			margin-top: 15px;
			margin-bottom: 15px;
			box-shadow: 10px 10px 5px rgba(0,0,0,0.5);
			overflow-y: scroll;
			overflow-x: hidden;
		}
	</style>
</head>
<body ng-controller='listCtrl'>
	<div class="container">
		<h1>This is my todo-list by MEAN(MongoDB+express+Angular+NodeJs)</h1>
		<div class="row">
			<div id="box" class="col-md-8 col-md-offset-2">
				<div class="row">
					<div class="row list col-md-10 col-md-offset-1" ng-repeat="item in todos" style="margin-top:10px;margin-bottom:10px;">
						<div class="col-md-8 col-md-offset-2">
							{{item.text}}
						</div>
						<div class="col-md-1">
							<button class="btn btn-danger" ng-click="deleteTodo(item)">删除</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-5 col-md-offset-2">
				<input id='new-item' class="form-control" type="text" placeholder="添加新待办事项" ng-model="formdata.text">
			</div>
			<div class="col-md-1">
				<button class="btn btn-info" ng-click="createTodo()">Add</button>
			</div>
		</div>
		
	</div>
	<script src="./bower_components/angular/angular.min.js"></script>
	<script src="./bower_components/angular/angular-animate.min.js"></script>
	<script src="./js/app.js"></script>
	<script src="./js/services.js"></script>
</body>
</html>
